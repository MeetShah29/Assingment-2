<html>
 <head><title>Fibonacci Series</title></head>
 <body>
	<script type="text/javascript">

 
		var var1 = 0;
		var var2 = 1;
		var var3;
 
 
		for(var i=3; i <= 10;i++)
		{
			var3 = var1 + var2;
			var1 = var2;
			var2 = var3;
 
			document.write(var3+"<br />");
		}
 

	</script>
 
 </body>
</html>
